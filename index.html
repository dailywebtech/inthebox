<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom IPTV Player</title>
</head>
<body>
  <h1>Custom IPTV Player</h1>
  <video id="player" controls width="600" height="400"></video>

  <script>
    async function fetchPlaylistUrl() {
      // URL des Endpunkts, von dem die aktuelle Playlist-URL abgerufen wird
      const endpoint ="https://www.nowtv.com.tr/canli-yayin';
      
      try {
        const response = await fetch(endpoint);
        if (!response.ok) throw new Error('Network response was not ok');
        
        const { url } = await response.json();
        document.getElementById('player').src = url;
      } catch (error) {
        console.error('Error fetching the playlist URL:', error);
      }
    }

    // Fetch the playlist URL on page load
    fetchPlaylistUrl();

    // Optionally, set an interval to refresh the URL every 3 hours
    setInterval(fetchPlaylistUrl, 3 * 3600 * 1000);
  </script>
</body>
</html>
